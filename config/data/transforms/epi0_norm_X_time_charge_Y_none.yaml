
transforms:

  # - Apply thresholds - #
  Threshold:
    _target_: watchmal.dataset.gnn.transformations.Threshold

    key: 'x'
    max_thresholds: [null, 1000]
    min_thresholds: [null, 0.15]

  # - Normalize - #
  Normalize:
    _target_: watchmal.dataset.gnn.transformations.Normalize

    eps: !!float 1e-8

    feat_norm: 
      - [1900., 1000.] 
      - [550., 0.15]

  # - Map G4 pid to {0..n} classes - #
  MapLabels:
    _target_: watchmal.dataset.gnn.transformations.MapLabels

    label_set: 
    - 111
    - 1

  # - Convert + Wrapped into a dictionnary- #
  ConvertAndToDict:
    _target_: watchmal.dataset.gnn.transformations.ConvertAndToDict

    feature_to_type: float32
    target_to_type: int64
