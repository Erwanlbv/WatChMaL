master_port: 12355
gpu_list: [] 
kind: gnn

launch_wandb: True

defaults:
    - data/dataset: emu_hk_christine
    - data/transforms: emu_norm_X_time_charge_Y_none 

    #- tasks/train: graph_gpu_train_val
    - tasks/restore_state: restore_christine_grant
    - tasks/evaluate: christine_reprod_emu_batch_log_evaluate

    # - sampler@tasks.train.data_loaders.train.sampler_config: subset_random
    # - sampler@tasks.train.data_loaders.validation.sampler_config: subset_sequential    
    - sampler@tasks.evaluate.data_loaders.test.sampler_config: subset_sequential

    - model: emu_grant_config
    - engine: gnn_classifier
    #- optimizers@tasks.train.optimizers: christine_adam
    - loss@tasks.evaluate.loss: cross_entropy
    
    - wandb: wandb_config
    - _self_